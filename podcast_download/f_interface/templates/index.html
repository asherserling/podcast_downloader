{% extends 'base.html' %}

{% block body%}
    <div class="h1-container">
        <h1>Podcasts</h1>
    </div>
    <div class="container">
        <div class="row">
            {% for podcast in podcasts %}
            <div class="podcast-link__box col-sm-6">
                <div class="podcast">
                    <a class="podcast__link" href="/podcast/{{ podcast }}">{{ podcast }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>    
{% endblock %}
